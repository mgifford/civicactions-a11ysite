<h1>Remark linting</h1>
<p>This directory contains configuration files for the <a href="https://github.com/remarkjs/remark-lint">remark-lint</a> that will check the Markdown files in this repository.</p>
<h2>Script</h2>
<p>Run <code>.config/remark/remark.sh</code> from root of this repo to run the linter.</p>
